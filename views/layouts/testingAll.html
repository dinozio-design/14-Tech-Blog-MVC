<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <!-- {{!-- add link to stylesheets and jass here --}} -->
    <!-- <link rel="stylesheet" href="/public/css/jass.css"> -->
    <!-- <link rel="stylesheet" href="/public/css/style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="flex-column justify-space-around">
        <header class="display-flex justify-space-between align-centre p-2">
            <nav>
                <a class="m-1" href="/homepage">Home</a>
                <a class="m-1" href="/dashboard">Dashboard</a>
                <!-- {{#if logged_in}} -->
                <button type="button" class ="btn btn-light align-right m-1" id="logout">Logout</button>
                <!-- {{else}} -->
                <a class="m-1" href="/login">Login</a>
                <!-- {{/if}} -->
            </nav>
            <button type="button" class="btn btn-secondary btn-lg m-2">Tech Blog</button>
        </header>
        <main class="container container-fluid my-3">
            <!-- this is the body -->
            <!-- testing the login page here -->
            <div class="row">
                <div class="col-md-6">
                  <h2>Login</h2>
              
                  <form class="form login-form">
                    <div class="form-group">
                      <label for="user-login">User Name:</label>
                      <input class="form-input" type="text" id="user-login" />
                    </div>
                    <div class="form-group">
                      <label for="password-login m-1">Password:</label>
                      <input class="form-input m-1" type="password" id="password-login" />
                    </div>
                    <div class="form-group">
                      <button class="btn btn-info" type="submit">Login</button>
                    </div>
                  </form>
                </div>
                <div class="col-md-6">
                  <h2>Signup</h2>
              
                  <form class="form signup-form">
                    <div class="form-group">
                      <label for="user-signup">User Name:</label>
                      <input class="form-input" type="text" id="user-signup" />
                    </div>
                    <div class="form-group">
                      <label for="password-signup m-1">Password:</label>
                      <input class="form-input m-1" type="password" id="password-signup" />
                    </div>
                    <div class="form-group">
                      <button class="btn btn-info" type="submit">Signup</button>
                    </div>
                  </form>
                </div>
              </div>
        </main>
        <footer class="m-auto p-3">
            and here is the footer
        </footer>
    </div>
</body>
</html>
