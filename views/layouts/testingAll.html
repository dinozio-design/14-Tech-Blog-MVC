<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <!-- {{!-- add link to stylesheets and jass here --}} -->
    <!-- <link rel="stylesheet" href="/public/css/jass.css"> -->
    <!-- <link rel="stylesheet" href="/public/css/style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="flex-column justify-space-around">
        <header class="display-flex justify-space-between align-centre p-2">
            <nav>
                <a class="m-1" href="/homepage">Home</a>
                <a class="m-1" href="/dashboard">Dashboard</a>
                <!-- {{#if logged_in}} -->
                <button type="button" class="btn btn-light align-right m-1" id="logout">Logout</button>
                <!-- {{else}} -->
                <a class="m-1" href="/login">Login</a>
                <!-- {{/if}} -->
            </nav>
            <button type="button" class="btn btn-secondary btn-lg m-2">Tech Blog</button>
        </header>
        <main class="container container-fluid my-3">
            <!-- this is the body -->
            <!-- testing the homepage page here -->

            <!-- Loop over each object in the projects array -->
            {{#each posts as |post| }}
            <div class="row mb-4 project border border-secondary">
                <div class="col-md-8 bg-secondary text-white">
                    <h2>
                        <!-- Call helper function with triple brackets to render the emoji span as HTML -->
                        <a class="text-white" href="/post/{{post.id}}">{{post.name}}</a>
                    </h2>                   
                </div>
                <div class="col-md-4 bg-secondary text-white">
                    <p>Created by {{post.user.name}} on {{format_date post.date_created}}</p>
                </div>
                <div>
                    <p>
                        {{post.description}}
                    </p>
                </div>

            </div>
            {{/each}}

            <!-- end of test -->

        </main>
        <footer class="m-auto p-3">
            and here is the footer
        </footer>
    </div>
</body>

</html>
